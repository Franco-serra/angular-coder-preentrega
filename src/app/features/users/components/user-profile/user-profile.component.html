<div class="container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Mi Perfil</mat-card-title>
    </mat-card-header>
    
    <mat-card-content *ngIf="currentUser$ | async as user">
      <div class="detail-row">
        <span class="label">Nombre:</span>
        <span class="value">{{ user.name }}</span>
      </div>
      <div class="detail-row">
        <span class="label">Email:</span>
        <span class="value">{{ user.email }}</span>
      </div>
      <div class="detail-row">
        <span class="label">Rol:</span>
        <span class="value">{{ user.role === 'admin' ? 'Administrador' : 'Usuario' }}</span>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="onViewDetails(user)" *ngIf="currentUser$ | async as user">
        <mat-icon>visibility</mat-icon>
        Ver Detalles
      </button>
    </mat-card-actions>
  </mat-card>
</div>
