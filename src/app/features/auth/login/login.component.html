<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" [disabled]="isLoading">
          <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
            Email es requerido
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
            Por favor ingrese un email válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" [disabled]="isLoading">
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            Contraseña es requerida
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" 
                type="submit" 
                [disabled]="loginForm.invalid || isLoading"
                class="full-width">
          <span *ngIf="isLoading">Cargando...</span>
          <span *ngIf="!isLoading">Iniciar Sesión</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
