

<table mat-table [dataSource]="(dataSource | async) || []">
            
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef appTitleSize> Nombre Completo </th>
    <td mat-cell *matCellDef="let element">
      {{ element | fullName }} 
    </td>
  </ng-container>
    
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef appTitleSize> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef appTitleSize> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef appTitleSize> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.course}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
