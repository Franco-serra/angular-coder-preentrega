<mat-drawer-container class="app-container" autosize>

    <mat-drawer #drawer mode="side" class="app-sidenav" *ngIf="isAuthenticated$ | async">
    <app-sidebar></app-sidebar> 
    </mat-drawer>

    <mat-drawer-content>
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()" aria-label="Toggle menu" *ngIf="isAuthenticated$ | async">
        <mat-icon>menu</mat-icon>
        </button>
        <span>AngularCoder</span>
        <span class="toolbar-spacer"></span>
        <span class="route-title" *ngIf="isAuthenticated$ | async">{{ title$ | async }}</span>
        <span class="toolbar-spacer"></span>
        <ng-container *ngIf="isAuthenticated$ | async">
            <span class="user-email">{{ (authUser$ | async)?.email }}</span>
        </ng-container>
    </mat-toolbar>

    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
    </mat-drawer-content>
</mat-drawer-container>
